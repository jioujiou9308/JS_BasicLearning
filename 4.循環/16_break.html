<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// break
			for (let i = 1; i <= 5; i++) {
				if (i == 3) {
					break;
				}
				console.log(`我正在吃${i}個包子`);
			}
		</script>
	</head>
	<body>
		<p>break關鍵字用於立即跳出整個循環(循環結束)</p>
	</body>
</html>
