<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// continue 用於立即跳出本次循環，繼續下一次循還
			// 範例
			for (let i = 1; i <= 5; i++) {
				if (i == 3) {
					continue;
				}
				console.log('我正在吃第' + i + '個包子');
			}
			// 這樣就直接跳過第3個包子
			// 1. 求1-100之間，除了能被7整除之外的整數和
			let sum = 0;
			for (let i = 1; i <= 100; i++) {
				if (i % 7 === 0) {
					continue;
				}
				sum += i;
				// prompt('你愛我嗎?');
			}
			console.log(sum);
		</script>
	</head>
	<body></body>
</html>
