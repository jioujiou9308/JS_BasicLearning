		<script>
			// 1. for 重複直營某些代碼，通常跟技術有關
			// 2. for 語句結構

			// for (初始化變數; 條件表達是; 操作表達式){
			//     循環體
			// }

			// 3. 初始化變量，就是var 聲明的一個普通變量，通常用於作用為計數器使用
			// 4.條件表達式，就是用來決定每一次循環是否繼續執行，就是終止的條件
			// 5.操作表達式，是每次循環最後執行的代碼，經常用於我們計數器變量進行更新(遞增或者遞減)
			// 6.代碼範例:
			for (let i = 1; i <= 100; i++) {
				console.log('hello world');
			}
			// for 循環的執行過程
			// 1. 首先執行裡面的計數器變數，var i = 1 ，但是這句話在for 裡面只執行一次
			// 2. 去 i<=100 來判斷是否滿足條件，如果滿足條件就去執行循環體，不滿足條件就退出循環體
			// 3. 最後去執行 i++ i++是單獨寫的代碼，遞增，則第一輪結束
			// 4. 接者去執行　ｉ<=100 如果滿足條件，就去執行循環體，不滿足條件就退出

			// 3.在前面數字的地方點下，然後重新整理就可以往下看了
		</script>
