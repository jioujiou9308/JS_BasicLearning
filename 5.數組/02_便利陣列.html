<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 遍歷陣列 : 就是把陣列中的每個元素從頭到尾都訪問一次
			var arr = ['red', 'green', 'blue'];
			for (let i = 0; i < arr.length; i++) {
				console.log(arr[i]);
			}
			//  1. 因為陣列索引從0開始，所以 i 必須從 0 開始
			//  2. 輸出的時候arr[i] i計數器當索引號來用
			//  3. 陣列的長度是元素的個數，不要跟索引值混淆了
			// 4. arr.length 動態監測陣列元素的個數

			// ex 1 : 求求陣列 [2,6,1,7,4] 所有元素的和以及平均值
			let arr2 = [2, 6, 1, 7, 4];
			let sum = 0;
			for (let i = 0; i < arr2.length; i++) {
				sum += arr2[i];
			}
			let average = sum / arr2.length;
			console.log(sum, average); // 20 4
		</script>
	</head>
	<body>
		<h2>Question</h2>
		<p>什麼事遍歷</p>
		<p>我們購過什麼來便利陣列裡面的元素</p>
		<p>for 裡面的 i 是什麼?當什麼使用? for裡面的數組元素怎麼寫</p>
		<p>怎麼獲取陣列的長度</p>
		<p>陣列索引號和陣列長度有什麼關係</p>
	</body>
</html>
