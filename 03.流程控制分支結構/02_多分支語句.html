<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 1. 多分支語句 ，就是利用多個條件來選擇不同的語句執行，得到不同的結果，多選1的過程
			// 2. if else if 語句是多分支語句
			// 3. 與法規範
			// 4. if else if 不管多少個，最後只能一個語句執行
			var num = prompt('你考幾分');

			if (num >= 90) {
				alert('A');
			} else if (num >= 80) {
				alert('B');
			} else if (num >= 70) {
				alert('C');
			} else if (num >= 60) {
				alert('D');
			} else {
				alert('請加油好嗎');
			}
			// 記住要大到小
		</script>
	</head>
	<body></body>
</html>
