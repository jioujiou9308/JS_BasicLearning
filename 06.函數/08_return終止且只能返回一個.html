<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 函數返回值注意事項
			// 1. return 終止函數
			function sum(num1, num2) {
				return num1 + num2;
				alert('是不會被執行的喔');
			}
			console.log(sum(1, 2));
			// 2. return 只能返回一個值
			function fn(num1, num2) {
				return num1, num2; //返回的結果是最後一個值
			}
			console.log(fn(1, 2));

			// 3. 我們球任意兩個數的， 加減成數的結果
			function getResult(num1, num2) {
				return [num1 + num2, num1 - num2];
			}
			console.log(getResult(1, 2));

			// 4. 函數如果有return 則返回的是return 後面的值，如果沒有則返回 undefined
		</script>
	</head>
	<body></body>
</html>
