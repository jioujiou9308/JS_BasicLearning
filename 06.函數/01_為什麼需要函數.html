<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 目的:大量函數重複使用
			function getSum(num1, num2) {
				sum = 0;
				for (let i = num1; i <= num2; i++) {
					sum += i;
				}
				console.log(sum);
			}
			getSum(1, 100);
			getSum(8, 1005);
			getSum(52, 100);
		</script>
	</head>
	<body>
		<p>函數: 就是封裝了一段可被重複調用執行的代碼，功過此代碼可以實現大量代碼的重複使用</p>
	</body>
</html>
