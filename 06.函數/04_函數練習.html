		<script>
			// 1. 利用函數求兩個數的和
			function sum(num1, num2) {
				console.log(num1 + num2);
			}
			// 2. 利用函數求任意兩個樹枝間的和
			function sumAll(num1, num2) {
				let sum = 0;
				for (let i = num1; i <= num2; i++) {
					sum += i;
				}
				console.log(sum);
			}
			sum(85, 6156);
			sumAll(1, 1000);
		</script>
