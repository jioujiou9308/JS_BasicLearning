			//  ----------------------------也可以寫成這樣
			function reverse(arr) {
				let newArr = [];
				for (let i = arr.length - 1; i >= 0; i--) {
					newArr[newArr.length] = arr[i];
				}
				return newArr;
			}
			console.log(reverse([1, 2]));
			console.log(reverse([8, 7, 6, 5, 4, 3, 2, 1]));
