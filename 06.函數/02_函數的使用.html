<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 函數使用分為兩步驟 : 聲明函數 和 調用函數
			// 1.聲明函數
			/*
            function 函數名() {
                // 函數體
            }
            */
			function sayHi() {
				console.log('hi');
			}
			// (1) function 聲明函數的關鍵字 全部小寫
			// (2) 函數是做某件事情，含署名一班是動詞
			// (3) 函數不掉用自己不執行

			// 2. 調用函數
			// 函數名()
			sayHi();
		</script>
	</head>
	<body>
		<h3>函數的封裝:</h3>
		<p>函數的封裝就是把一個或者多個功能通過`函數的方式封裝起來`，對外只提供一個簡單的函數街口</p>
	</body>
</html>
