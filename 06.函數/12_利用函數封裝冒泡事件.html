<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script>
		function sort(arr) {
			for (let i = 0; i < arr.length - 1; i++) {
				for (let j = 0; j < arr.length - i - 1; j++) {
					if (arr[j] > arr[j + 1]) {
						let temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			return arr;
		}
		// let arr1 = sort([5, 4, 6, 2, 17, 20]);
		let arr1 = [5, 4, 6, 2];
		let arr2 = sort([5, 4, 6, 2]);
		console.log(sort(arr1));
		console.log(arr2);
	</script>
	<body></body>
</html>
