<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<script>
			// 求陣列 [5,2,99,101,67,77]
			let resultMax = [5, 2, 99, 101, 67, 77];
			function maxNum(arr) {
				let max = arr[0];
				for (let i = 0; i <= arr.length; i++) {
					if (max - arr[i] < 0) {
						max = arr[i];
					}
				}
				return max;
			}
			console.log(maxNum(resultMax));
		</script>
	</head>
	<body></body>
</html>
