<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 用戶輸入年分，輸出當前年分2月份的天數
			function backDay() {
				var year = prompt('請年輸入年分');
				if (isRunYear(year)) {
					alert('有29天');
				} else {
					alert('有28天');
				}
			}
			backDay();
			// 判斷是否為閏年
			function isRunYear(year) {
				let flag = false;
				if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
					flag = true;
				}
				return flag;
			}
		</script>
	</head>
	<body></body>
</html>
