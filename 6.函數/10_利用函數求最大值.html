<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			function getMax() {
				let max = arguments[0];
				for (let i = 0; i <= arguments.length; i++) {
					if (arguments[i] > max) {
						max = arguments[i];
					}
				}
				return max;
			}
			console.log(getMax(18, 61, 46, 8, 19, 1, 35));
			console.log(getMax(6161, 98, 454, 61, 65, 1, 988, 94, 894, 89));
			console.log(getMax(1, 2, 34, 5, 8, 7, 88, 652));
			console.log(getMax(5, 94, 48, 6, 4, 94));
		</script>
	</head>
	<body></body>
</html>
