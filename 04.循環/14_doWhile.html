<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 1.do while 循環 語法結構
			// do {
			// 	// 循環體
			// } while (條件表達式);

			// 2. 執行思路: 跟while 不同的地方在於 do while先執行一次循環體，再判斷條件，如果條件表達是結果為true，則係續執行循環體，否則退出循環
			// 3.代碼驗證
			var i = 1;
			do {
				console.log('hi');
				i++;
			} while (i <= 100);
			// 4. 至少會執行一次
		</script>
	</head>

</html>
