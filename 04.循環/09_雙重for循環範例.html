<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// '★'
			let str = '';
			for (let i = 1; i <= 5; i++) {
				for (let j = 1; j <= 5; j++) {
					str += '★';
				}
				// 在後面追加一個\n 這是空格的意思
				str += '\n';
			}
			console.log(str);
		</script>
	</head>
	<body>
		<p>打印五行星星，且每行都有五顆星星</p>
	</body>
</html>
