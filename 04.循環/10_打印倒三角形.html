<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let str = '';
			for (let i = 1; i <= 10; i++) {
				for (let j = 10 - i; j >= 1; j--) {
					str += '★';
				}
				str += '\n';
			}

			console.log(str);
		</script>
	</head>
	<body>
		<p>打印出一個10行的到三角型的星星</p>
	</body>
</html>
