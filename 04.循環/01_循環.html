<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Document</title>
		<script>
			// 循環 可以重複執行某些代碼
			for (let i = 1; i <= 100; i++) {
				console.log('執行了100次');
			}
			// 有三個主要的循環類型
			//  1. for 循環
			// 2. while
			// 3. do while
		</script>
	</head>
