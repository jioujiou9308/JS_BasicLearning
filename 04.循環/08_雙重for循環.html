<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 1.雙重for循環，語法結構
			for (外層的書使化變量; 外層的條件表達是; 外層的操作表達式) {
				for (內層的書使化變量; 內層的條件表達是; 內層的操作表達式) {
					// 執行語句
				}
			}
			// 2. 我們可以把裡面的循環看錯是外層循環的語句
			// 3. 外層循環一次，裡面的循環執行全部
		</script>
	</head>
	<body>
		<p>雙重 for 循環，又稱為嵌套循環，在一個for循環裡面再加上一個for 循環，</p>
	</body>
</html>
