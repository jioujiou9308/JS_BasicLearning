<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			console.log(1 + 1);
			console.log(1 - 1);
			console.log(1 * 1);
			console.log(1 / 1);
			// 1. 取餘數 %
			console.log(4 % 2); // 0
			console.log(5 % 3); // 2
			console.log(3 % 15); // 3
			// 2. 小數點  算術運算裡面會有問題
			console.log(0.1 + 0.2); // 0.30000000000000004
			console.log(0.07 * 100); //  7.000000000000001
			// 3. 我們不能直接拿者小數點後面的數值來進行比較 是否相等
			var num = 0.1 + 0.2;
			console.log(num == 0.3); // false
		</script>
	</head>
	<body></body>
</html>
