<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 只要使用 ""   ''  "12"  "true" 都是字串
			// 單雙引號都行，但推薦單引號
			var str = "我是'一個'程序元";
			console.log(str);

			// 字符串轉譯符要放在引號裡面
			// 想要在js 中換行有專門的方法，稱為字串轉譯符
			//  \n 換行  \b 空格  .....等等
			var str2 = '我是小黃\n我喜歡吃水果';
			console.log(str2);

			// 字符串長度
			// 1. 檢測獲取字串的長度
			var str3 = 'my name is andy';
			console.log(str3.length);

			//  2. 字串拼接
			//  多個字串之間可以使用 + 進行拼接，其拼接方式為"字串" + "任何類型" = 拼接之後的新字串
			// 拼接前會把與字串相加的恨和類型轉成字串，在拼接成一個新的字串
			console.log('沙漠' + '駱駝'); // 沙漠駱駝
			console.log('我小紅' + 10); // 我小紅10
			console.log('我小黃' + true); //我小黃true
			console.log(12 + 12); // 24
			console.log('12' + 12); // 1212

			var age1 = prompt('請輸入您的歲數');
			var str = '您今年' + age1 + '歲';
			alert(str);
		</script>
	</head>
	<body></body>
</html>
