<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 1. 想要一個便亮自己家1 num = num +1 比較麻煩
			var num = 1;
			num = num + 1; // 2
			num = num + 1; // 3
			console.log(num);
			// 一定要和變數一起搭配使用

			// 2. 箝制遞增運算福 ++ 寫在變數的前面
			var age = 10;
			++age; // 類似age = age +1
			console.log(age);
			// 3.前置自增  口訣 :  先+1 後返回值
			var p = 10;
			console.log(++p + 10); //21

			// 4.後製自增
			// 先返回原值後自+1
			var num2 = 10;
			num2++;
			console.log(num2);

			//  * 前置自增和後置自增如果單獨使用，效果是一樣的
			//  * 後置自增口訣 :　先返回原值  後置加1
			var age2 = 10;
			console.log('123132', age2++ + 10); // 20
			console.log(age2); //11

			console.log('-----------------------'); //-------------------練習題
			var a = 10;
			++a;
			var b = ++a + 2;
			console.log(b); // 14

			var c = 10;
			c++;
			var d = c++ + 2;
			console.log(d); //13

			var e = 10;
			var f = e++ + ++e; //e++: 10 ，但是e已經變成11 所以後面的++e是12
			console.log(f); // 22
		</script>
	</head>
	<body></body>
</html>
