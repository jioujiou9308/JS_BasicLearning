		<script>
			// 1. 有三元運算福組成的式子，我們稱為三元表達式
			// 2. ++num(一元運算子)  3+5 (二元表達式)  ? :(三元)
			// 3. 語法結構
			// 條件表達是 ? 表達式 1 : 表達式 2
			// 4. 執行思路
			//  如果條件表達是為真 返回表達式1 反之則返回表達式2

			// 製作一個 數字如果小於10要在前面加個0，
			var num = 10;
			var result = num > 3 ? '是的' : '不式的';
			console.log(result);
			// 這是一個表達是賦予一個變數
			// --------------
			var number = prompt('請輸入數字');
			var result = number < 10 ? '0' + number : number;
			alert(result);
		</script>
