<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// 利用 new Object 創建對象
			var obj = new Object(); // 創建一個空的對象
			obj.name = '小夫';
			obj.age = 18;
			obj.sex = '男生';
			obj.sayHi = function () {
				console.log('hi');
			};
			// (1)利用等號= 賦值的方法，添加對象的屬性和方法
			// (2)每個屬性和方法之間 分號結束
			console.log(obj);
			console.log(obj['sex']);
			obj.sayHi();
		</script>
	</head>
	<body></body>
</html>
