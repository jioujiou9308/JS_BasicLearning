<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>變數_屬性_函數_方法的區別</title>
		<script>
			// 變數、屬性、函數、方法的區別
			// 1. 變數和屬性的相同點，搭們都是用來儲存數據的
			var num = 10;
			var obj = {
				age: 18,
				fn: function () {},
			};
			obj['skill'] = 'hihi';
			function fn() {}
			console.log(obj);
			// console(age)

			// 變數:單獨聲明並且賦值，使用時直接寫變數名稱，是單獨存在的
			// 屬性:在物件裡面的不需要聲明，使用的時候必須是物件.屬性
			// 2. 函數何方法的相同點，都是實現某種功能，做某件事
			// 函數:單獨聲明並且調用的時候是 函數名()，且單獨存在
			// 方法:在物件裡面，調用的時候 對象.方法()
		</script>
	</head>
	<body></body>
</html>
